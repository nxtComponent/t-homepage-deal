<dom-module id="t-homepage-deal-styles">
  <style is="custom-style" >

.flipper {
  -webkit-transition: 0.6s;
  -webkit-transform-style: preserve-3d;

  -moz-transition: 0.6s;
  -moz-transform-style: preserve-3d;

  -o-transition: 0.6s;
  -o-transform-style: preserve-3d;

  transition: 0.6s;
  transform-style: preserve-3d;

  position: relative;
  height:100%;
  width:100%;
}

.back-content{
  padding: 24px;
}

paper-tab{
  padding: 0 24px;
}
.back{
  z-index:3;
}

.front, .back {
  -webkit-backface-visibility: hidden;
  -moz-backface-visibility: hidden;
  -o-backface-visibility: hidden;
  backface-visibility: hidden;
  position:absolute;
  top:0;
  left:0;
  height:100%;
  width:100%;
}

.description{
  font-size:15px;
}
.sub-heading{
  margin-bottom: 10px;
}
.price{
}
.back a{
  text-decoration: none;
  text-transform:uppercase;
  color: var(--t-deal-flip-color, #fff);
}
.back {
  z-index: 2;
  background: var(--t-deal-flip-bg, #03a9f5);
  color: var(--t-deal-flip-color, #fff);
}

.back {
  -webkit-transform: rotateY(180deg);
  -moz-transform: rotateY(180deg);
  -o-transform: rotateY(180deg);
  transform: rotateY(180deg);

  background: var(--t-deal-flip-bg,  #03a9f5);
}

.front .name {
  -webkit-transform: rotate(-20deg);
  -moz-transform: rotate(-20deg);
  -o-transform: rotate(-20deg);
  transform: rotate(-20deg);
}
 .action-button{
   z-index: 10;
  cursor: pointer;
  padding: 16px;
 }
:host{
  background:var(--t-deal-bg, #fff);
  --iron-image-placeholder:{
    background: #eee;
  }

  --t-deal-heading: {
    font-size: 36px;
  }
}
.flip-container {
  -webkit-perspective: 1000;
  -moz-perspective: 1000;
  -o-perspective: 1000;
  perspective: 1000;
}

  .main-heading{
    @apply(--t-deal-heading);
  }

  .flipped .front{
    display:none;
  }

  .flip-container.flipped .flipper {
    -webkit-transform: rotateY(180deg);
    -moz-transform: rotateY(180deg);
    -o-transform: rotateY(180deg);
    transform: rotateY(180deg);
  }

  .tile{
    position:relative;
    width: 100%;
    height: 100%;
  }
  .sub-heading{
    font-size: 12px;
  }
  .caption{
    width: 100%;
    position: absolute;
    bottom: 0;
    color: var(--t-deal-caption-color,#fff);
    background: var(--t-deal-caption-bg,rgba(54, 65, 67, 0.7));
    max-height: 65px;
  }

  .content{
    margin: 16px 24px;
  }

  .heading{
    text-transform:capitalize;
  }

  .description{
    overflow: hidden;
    line-height: 15px;
    text-overflow: ellipsis;
  }
  .container{
    margin:0 auto;
    padding: 0 12px;
    max-width:var(--t-deal-max-width,1040px);
  }
  .header{
    text-align:center;
  }
  .gridContainer{
    width: 100%;
  }
  iron-pages{
    padding: 20px 0;
    background: var(--t-deal-content-bg,#fff);
  }

  .tabs{
    background-color: #fff;
    color: var(--t-deal-tab-color,#999999);
    border-bottom:#d1d1d1 1px solid;
    text-transform: uppercase;
    --paper-tabs-selection-bar:{
      border-bottom: 2px solid var(--t-deal-selected-bar-color,#4eaf52);
    };
  }
  .selected-tab{
    /* background: var(--t-footer-selected-tab-bg, #465363); */
    color: var(--t-deal-selected-tab-color, #4eaf52);
  }

  .image{
    width:100%;
    height:100%;
    position:absolute;
  }
  .tabs-container{
    width: 720px;
  }
  @media screen and (max-width: 1024px) and (min-width: 768px) {
    .back-content{
      padding: 16px;
    }

  }

  @media screen and (max-width: 767px) and (min-width: 320px) {
    .back-content{
      padding: 16px;
    }
  }
  </style>
</dom-module>
